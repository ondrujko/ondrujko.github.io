<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none; /* Скрыто, если используется canvas */
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<video id="video" autoplay playsinline muted></video>

<script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    async function startCamera(useFrontCamera = true) {
        const constraints = {
            video: {
                facingMode: useFrontCamera ? "user" : "environment" // Выбор камеры
            }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            video.play();

            // Настройка размеров canvas
            video.addEventListener("loadedmetadata", () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Запуск отрисовки кадра
                drawFrame();
            });
        } catch (error) {
            console.error("Ошибка доступа к камере:", error);
        }
    }

    function drawFrame() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        requestAnimationFrame(drawFrame);
    }

    // Выбор камеры: true — фронтальная, false — задняя
    startCamera(false);
</script>
</body>
</html>
